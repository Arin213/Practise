<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      padding-left: 0;
    }
    li {
      list-style: none;
      margin-bottom: 10px;
    }
    span {
      margin-right: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My shopping list</h1>
  <div>
    <label for="item">Enter item:</label>
    <input type="text" id="item" name="item" />
    <button id="addButton">Add Item</button>
  </div>
  <ul id="shoppingList"></ul>

  <script>
    // selection of class
    // Step 2: Get references to DOM elements
    const list = document.querySelector('#shoppingList');
    const input = document.querySelector('#item');
    const addButton = document.querySelector('#addButton');

    // addeventlistener for click
    // Step 3: Create function that runs on button click
    addButton.addEventListener('click', function () {
      // Step 4: Get current input value
      const itemText = input.value;

      // Step 5: Empty the input field
      input.value = '';

      // Step 6: Create <li>, <span>, and <button>
      const listItem = document.createElement('li');


      const span = document.createElement('span');
      const deleteBtn = document.createElement('button');

      // Step 7: Append span and button to the li
      listItem.appendChild(span);
      listItem.appendChild(deleteBtn);

      // Step 8: Set span text to input value, and button text to 'Delete'
      span.textContent = itemText;
      deleteBtn.textContent = 'Delete';

      // Step 9: Append the li to the list
      list.appendChild(listItem);

      // Step 10: Delete li when button is clicked
      deleteBtn.addEventListener('click', function () {
        list.removeChild(listItem);
      });

      // Step 11: Focus input for the next item
      input.focus();
    });
  </script>
</body>
</html>
