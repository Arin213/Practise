        /*
        Write a function called capitalize that takes a string and returns
        that string with only the first letter capitalized. Make sure that it can take string that are lowercase
        uppercase or Both. 
        */

        let capitalize = (input) => {
            var title = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();
            return title;

        };

        console.log(capitalize(prompt("Write a words: ")))


        /*
         Write a function called lastLetter that takes a string and returns
         the very last letter of that string:
         lastLetter("abcd") should return "d"
        */

        let lastLetter = function (getPromt) {
